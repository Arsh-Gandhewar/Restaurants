<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Restaurant Order</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Place Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Place Your Order</h2>
    <form id="orderForm" class="mt-3">
      <div class="mb-3">
        <input class="form-control" type="text" id="item" placeholder="Item Name" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" id="quantity" placeholder="Quantity" required>
      </div>
      <button class="btn btn-primary" type="submit">Place Order</button>
    </form>
    <div id="confirmation" class="mt-3"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
